			</select>
          </p>
          <p>
           	<label>Doctor</label>
            <input type="text" name="name" id="doc1" >
          </p>
          <p>
           	<label>Disease</label>
            <input type="text" name="name" id="disease1" >
          </p>
          
           <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone1" >
          </p>
          <p>
           	<label>Email Id</label>
            <input type="text" name="name" id="email1" >
          </p>
   
           	<p>
            <label>Admission Date</label>
            <input type="date" name="appointmentdate" id="date1">
  
          </p>
           <p>
           	<label>Bill Amount</label>
            <input type="text" name="name" id="bill" >
          </p>
          <p class="full">
            <label>Medical History</label>
            <textarea name="message" rows="5" id="history"></textarea>
          </p>

 </form>
